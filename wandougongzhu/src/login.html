<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="豌豆公主,日淘,海淘,代购,母婴,海外代购,日本代购,正品,亚马逊,乐天,全球购,商城,包邮,亚马逊,特卖,减肥,零食,化妆品,美容,护肤,药妆,防晒,美白,丰胸">
    <meta name="description" content="豌豆公主是目前唯一由日本供应商直接进驻的跨境电商平台，独家代理日本高端品牌，为您提供尊贵体验, 满¥288包日本直邮。">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/other.css">

<body>
    <div class="x-passport-mask">
        <form class="x-passport" method="POST">
            <div>
                <h1 class="ipt-title">登录</h1>
                <div class="error"></div>
                <div class="ipt-box border-1px-bottom">
                    <label for="phone" class="label-title">手机号</label>
                    <input placeholder="手机号码" name="phone" type="text" class="x-phone">
                </div>
                <div class="ipt-box border-1px-bottom">
                    <label for="pwd" class="label-title">密码</label>
                    <input placeholder="密码" name="pwd" type="password" class="x-pwd">
                    <button class="eye-btn" type="button"></button>
                </div>
                <div class="ipt-box val-code">
                </div>
                <div class="ipt-box">
                    <button type="submit" class="submit-btn-log" name="submit" value="登录">登录</button>
                </div>
                <div class="x-ipt-group">
                    <div class="ipt-box x-reg-btn">没有账号?立即注册</div>
                    <div class="ipt-box x-reset-btn">找回密码</div>
                </div>
            </div>
            <!-- <div class="x-close">×</div> -->
        </form>
    </div>
    <script src="script/thirdplugins/require.js" type="text/javascript" defer async="true" data-main="script/js/main.js"></script>
    <script src="script/thirdplugins/jquery.js"></script>

</body>
